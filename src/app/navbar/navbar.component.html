<div style="height: 80vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggleSidenav()" fxShow="true" fxHide.gt-sm>
        <mat-icon>Employees</mat-icon>
      </button>
      <span></span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a [routerLink]="['/']" *ngIf="!isLoggedInUser()" routerLinkActive="router-link-active"  mat-button>Accueil</a>
        <a [routerLink]="['/profil']" *ngIf="isLoggedInUser()" routerLinkActive="router-link-active"  mat-button>Profil</a>
        <a [routerLink]="['/ajout']" *ngIf="isLoggedInUser()" routerLinkActive="router-link-active"  mat-button>Ajout</a>
        <a [routerLink]="['/list']" *ngIf="isLoggedInUser()" routerLinkActive="router-link-active"  mat-button>List</a>
        <a (click)="logout()"  routerLinkActive="router-link-active"  *ngIf="isLoggedInUser()"  mat-button>Déonnexion</a>
        <a [routerLink]="['/login']" routerLinkActive="router-link-active" *ngIf="!isLoggedInUser()"  mat-button>Login</a>

      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggleSidenav()" href="" mat-list-item>Close</a>
        <a [routerLink]="['/']" *ngIf="!isLoggedInUser()" mat-list-item>Accueil</a>
        <a [routerLink]="['/profil']"  *ngIf="isLoggedInUser()"mat-list-item>Profil</a>
        <a [routerLink]="['/ajout']" *ngIf="isLoggedInUser()" mat-list-item>Ajout</a>
        <a [routerLink]="['/list']"  *ngIf="isLoggedInUser()" mat-list-item>List</a>
        <a (click)="logout()" *ngIf="isLoggedInUser()"  mat-list-item>Déonnexion</a>
        <a [routerLink]="['/login']" *ngIf="!isLoggedInUser()" mat-list-item>Login</a>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>

        <router-outlet>
            
        </router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
