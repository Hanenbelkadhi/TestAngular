<mat-card class="employee-card">
    <mat-card-header>
      <mat-card-title>Create Employee</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-row">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" placeholder="Enter first name" required>
            <mat-error *ngIf="employeeForm.get('firstName').hasError('required')">
              First Name is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" placeholder="Enter last name" required>
            <mat-error *ngIf="employeeForm.get('lastName').hasError('required')">
              Last Name is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Validated</mat-label>
            <input matInput formControlName="validated" placeholder="Enter status" required>
            <mat-error *ngIf="employeeForm.get('validated').hasError('required')">
              Status is required
            </mat-error>
          </mat-form-field>
          <mat-form-field *ngIf="employeeForm.value.validated === 'true'" appearance="fill" class="form-field">
            <mat-label>Material</mat-label>
            <input matInput formControlName="material" placeholder="Enter material" required>
            <mat-error *ngIf="employeeForm.get('material').hasError('required')">
              Material is required
            </mat-error>
          </mat-form-field>
          
        </div>
  
        <div class="form-row">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter email" required>
            <mat-error *ngIf="employeeForm.get('email').hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="employeeForm.get('email').hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

      
        </div>
  
        <button mat-raised-button color="primary" type="submit" class="submit-button">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
