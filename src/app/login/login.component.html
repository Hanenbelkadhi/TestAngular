<div class="login-container" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" class="login-form" (ngSubmit)="login()">
          <mat-form-field>
            <input matInput placeholder="Username" type="text" formControlName="username" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" type="password" formControlName="password" required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
